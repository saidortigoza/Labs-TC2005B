<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Validación de contraseña</title>
</head>
<body>
    <h3 style = "text-align: center;">Validación de contraseña</h3>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Contraseña</span>
        </div>
        <input id = "pass1" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Confirmar contraseña</span>
        </div>
        <input id = "pass2" type="password" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
    </div>
    <button id = "boton" type="button" class="btn btn-primary" style = "background-color:green">Validar</button>
    <p id = "resultado"></p>

    <script src = validacion.js></script>
</body>
</html>
